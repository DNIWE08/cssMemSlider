<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>cssMemSlider</title>
</head>
<body>
  <div class="slider-container">

    <input class="input-radio" type="radio" name="slider" id="first-image" checked>
    <input class="input-radio" type="radio" name="slider" id="second-image">
    <input class="input-radio" type="radio" name="slider" id="third-image">
    <input class="input-radio" type="radio" name="slider" id="fourth-image">
    <input class="input-radio" type="radio" name="slider" id="fifth-image">
    
    <div class="images-container">


      <div class="image-container first-image" id="img-1">
      </div>
      <div class="image-container second-image" id="img-2">
      </div>
      <div class="image-container third-image" id="img-3">
      </div>
      <div class="image-container fourth-image" id="img-4">
      </div>
      <div class="image-container fifth-image" id="img-5">
      </div>

    </div>

    <div class="input-container">
      <label class="input-label first-label" for="first-image"></label>
      <label class="input-label second-label" for="second-image"></label>
      <label class="input-label third-label" for="third-image"></label>
      <label class="input-label fourth-label" for="fourth-image"></label>
      <label class="input-label fifth-label" for="fifth-image"></label>
    </div>

    <div class="discription-container">
      <p class="discription first-image-discription">Я, когда закончил css mem slider</p>
      <p class="discription second-image-discription">Кругом обман</p>
      <p class="discription third-image-discription">Каждый таксист за 40</p>
      <p class="discription fourth-image-discription">Когда не понял куда попал</p>
      <p class="discription fifth-image-discription">Беды ...</p>
    </div>

  </div>
</body>
</html>
